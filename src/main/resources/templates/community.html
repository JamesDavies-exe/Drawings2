<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/myImages.css">
    <title>Community</title>
</head>

<body>
    <nav class="navbar">
        <ul>
            <li><a href="/">Inicio</a></li>
            <li><a href="/paint">Dibujar</a></li>
            <li><a href="/myImages">Mis Imagenes</a></li>
            <li><a href="/bin">Papelera</a></li>
        </ul>
    </nav>
    <div class="table">
        <div class="table-header">
            <div class="header__item">Nombre</div>
            <div class="header__item">Fecha de creaci√≥n</div>
            <div class="header__item">Publico</div>
            <div class="header__item">-</div>
            <div class="header__item">-</div>
        </div>
        <div th:each="image: ${imagesList}" class="table-content">
            <div class="table-row">
                <div class="table-data">[[${image.getName()}]]</div>
                <div class="table-data">[[${image.getCreationDate()}]]</div>
                <div class="table-data">
                    <button onclick="cambiarPrivacidad()">Cambiar privacidad</button>
                </div>
                <div class="table-data">
                    <button onclick="ver()">Ver</button>
                </div>
                <div class="table-data">
                    <button onclick="eliminar()">Eliminar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
